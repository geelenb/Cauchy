<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>


<div id="graph"></div>
<div id='coors'></div>

<script>
    var d3 = Plotly.d3;
    var gd = document.getElementById('graph');

    Plotly.plot('graph', [{
        y: [0, 2, 1, 3]
    }])
        .then(attach);

    function attach() {
        fl = gd._fullLayout;

        gd.addEventListener('mousemove', function(evt) {
            var x = fl.xaxis.p2c(evt.x - fl.margin.l);
            var y = fl.yaxis.p2c(evt.y - fl.margin.t);

            document.getElementById('coors').innerHtml = `${x} <br> ${y}`;
            console.log(`${x} <br> ${y}`);
        });
    }
</script>
</body>
</html>
